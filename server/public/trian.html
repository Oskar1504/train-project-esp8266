<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Oskar">
    <title>Train map</title>

    <!-- bootstrap 5  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Vue.js  -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <link href="train.css" rel="stylesheet">
    <style>
        .line{
            stroke-dasharray: 25;
            animation: dash 10s linear infinite;
            stroke: deepskyblue;
            stroke-width: 8;
        }

        @keyframes dash {
            to {
                stroke-dashoffset: 1000;
            }
        }
    </style>
</head>

<body>
    <section>
        <nav>
            <svg id="map">
            </svg>
        </nav>

        <article id="app">
            <ul class="list-group">

                <li v-for="train in stations.trains" class="list-group-item border-primary">
                    <div  data-bs-toggle="collapse" :href="'#info_'+train.id" class=" btn btn-outline-primary btn-sm w-100">{{train.name}}</div>
                    <div :id="'info_'+train.id" class="collapse  mt-2">
                        <div class="row" >
                            <div class="col-12">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item small-list-item">
                                    </li>
                                    <li v-for="(val,key) in train" class="list-group-item small-list-item">
                                        {{key}} : {{val}}
                                    </li>
                                    <li class="list-group-item small-list-item">
                                    </li>
                                    <li class="list-group-item small-list-item">
                                        <div>Steuerbefehle</div>
                                    </li>
                                    <li class="list-group-item small-list-item">
                                        <div class="btn btn-sm btn-outline-primary col-12">Start</div>
                                    </li>
                                    <li class="list-group-item small-list-item">
                                        <div @click="commands['pinStatus'].send(train.id,'pinD3',1)" class="btn btn-sm btn-outline-primary col-12">Licht An</div>
                                    </li>
                                    <li class="list-group-item small-list-item">
                                        <div @click="commands['pinStatus'].send(train.id,'pinD3',0)" class="btn btn-sm btn-outline-primary col-12">Licht Aus</div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </article>
    </section>

    <!-- ADDING DROPDOWN/COLLAPSE FUNCTIONALITY -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="train.js"></script>
    <!-- ADDING DROPDOWN/COLLAPSE FUNCTIONALITY -->
    <script>
        let dropdownElementList = [].slice.call(document.querySelectorAll('.dropdown-toggle'))
        let dropdownList = dropdownElementList.map(function (dropdownToggleEl) {
            return new bootstrap.Dropdown(dropdownToggleEl)
        })
    </script>
</body>

</html>
